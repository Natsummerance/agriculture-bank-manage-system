# 测试环境配置
spring:
  application:
    name: agriverse-auth-test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# 服务器配置
server:
  port: 0  # 随机端口，用于测试
  servlet:
    context-path: /api

# JWT 测试配置
jwt:
  secret: test-secret-key-for-testing-only-not-for-production-use-at-least-32-characters-long
  expiration: 86400000
  refresh-expiration: 604800000

# 验证码测试配置
verification-code:
  expiration: 600
  max-attempts: 5
  cooldown-period: 60

# 日志配置
logging:
  level:
    root: WARN
    com.agriverse: DEBUG
    com.agriverse.config.JwtAuthenticationFilter: DEBUG
    org.springframework.security: WARN


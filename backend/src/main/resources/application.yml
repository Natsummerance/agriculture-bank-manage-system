spring:
  application:
    name: agriverse-auth

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 使用utf8字符集配置
    url: jdbc:mysql://localhost:3306/agriverse?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: Tdl@3731
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

  # Jackson 配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # 缓存配置
  cache:
    type: simple

  # 邮件配置
  mail:
    host: smtp.qq.com  # QQ邮箱SMTP服务器
    port: 587  # 使用TLS加密，也可以使用465端口（SSL）
    username: 1336105816@qq.com  # QQ邮箱地址
    password: kaiujmyrmwbngfbc  # QQ邮箱授权码
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    # 发送邮件的发件人地址（通常与username相同）
    from: 1336105816@qq.com  # 发件人邮箱地址

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    threads:
      max: 200
      min-spare: 10

# JWT 配置
jwt:
  secret: agriverse-secret-key-please-change-in-production-environment-very-secure-key-2025
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# 验证码配置
verification-code:
  expiration: 600  # 10 minutes in seconds
  max-attempts: 5
  cooldown-period: 60  # seconds

# Logging 配置
logging:
  level:
    root: INFO
    com.agriverse: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用配置

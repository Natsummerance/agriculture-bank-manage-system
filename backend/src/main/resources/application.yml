    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: Tdl@3731
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect

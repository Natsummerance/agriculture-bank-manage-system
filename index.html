<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="星云·AgriVerse - 农产品融销一体平台，Deep Tech + Agri-Tech 未来科技" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>星云·AgriVerse | 农产品融销一体平台</title>
    
    <!-- 防闪烁：在页面加载前应用主题 -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('agriverse-theme') || 'auto';
          let resolved = theme;
          
          if (theme === 'auto') {
            resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'night' : 'day';
          }
          
          document.documentElement.setAttribute('data-theme', resolved);
          
          // 更新 theme-color
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', resolved === 'night' ? '#0A0A0D' : '#FFFFFF');
          }
        } catch (e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
